
<mat-sidenav-container fullscreen>

  <!-- Nota: # sidnav referencia local   -->
  <mat-sidenav #sidenav mode="push">

    <!-- puedo tener toolbar dentro del sidnav perfectamente lo puedo hacer  -->
    <mat-toolbar color="primary">

      <span>Menu</span>

      <span class="spacer"></span>

      <button mat-icon-button
              (click)='sidenav.toggle()'
      >
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>

       <a routerLink="./listado"
          mat-list-item
          (click)='sidenav.toggle()'
       >
         <mat-icon mat-list-icon >label</mat-icon>
         <span>Hero List</span>
       </a>

       <a routerLink="./agregar"
          mat-list-item
       (click)='sidenav.toggle()'
       >
       <mat-icon mat-list-icon>add</mat-icon>
       <span>Add Hero</span>
      </a>

      <a routerLink="./buscar"
         mat-list-item
      (click)='sidenav.toggle()'
      >
      <mat-icon mat-list-icon>search</mat-icon>
      <span>Search Hero</span>
     </a>

    </mat-nav-list>



  </mat-sidenav>

  <mat-toolbar>

    <button mat-icon-button
            (click)='sidenav.toggle()'
    >
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <span>{{ auth.usuario }}</span>
    <button mat-button
            (click)='logout()'
    >
      Logout
    </button>


  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>






</mat-sidenav-container>
